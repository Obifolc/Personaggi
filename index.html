<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üïπÔ∏è Selettore Personaggi Arcade</title>

  <!-- Font arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at center, #001a33 0%, #000814 100%);
      color: #66ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-shadow: 0 0 5px #3399ff, 0 0 10px #0066cc;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to right, rgba(0, 153, 255, 0.1) 0px, rgba(0, 153, 255, 0.1) 2px, transparent 2px, transparent 40px
      ), repeating-linear-gradient(
        to bottom, rgba(0, 153, 255, 0.1) 0px, rgba(0, 153, 255, 0.1) 2px, transparent 2px, transparent 40px
      );
      animation: moveGrid 30s linear infinite;
      z-index: 0;
      filter: drop-shadow(0 0 5px #3399ff);
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

#startMenu {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

    #startMenu h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #99ccff;
      text-shadow: 0 0 12px #3399ff, 0 0 8px #66ccff;
      background-color: rgba(0, 51, 102, 0.6);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #3399ff;
      display: inline-block;
    }

#startButton {
  font-size: 1em;
  padding: 18px 50px; /* PI√ô LARGO */
  min-width: 200px;
  border: 3px solid #66ccff;
  background: linear-gradient(145deg, #003366, #0055aa);
  border-radius: 12px;
  color: #aaddff;
  cursor: pointer;
  box-shadow: 0 0 18px #3399ff;
  text-shadow: 0 0 4px #003366;
  transition: all 0.3s ease-in-out;
}

    #startButton:hover {
      background: linear-gradient(145deg, #3399ff, #66ccff);
      transform: scale(1.1);
      color: #001a33;
      box-shadow: 0 0 30px #66ccff, 0 0 15px #3399ff inset;
    }

    .character-container {
      display: none;
      position: relative;
      z-index: 1;
      width: 320px;
      height: 500px;
      padding: 30px;
      border: 3px solid #3399ff;
      border-radius: 15px;
      background: linear-gradient(135deg, #001a33cc, #002b4dcc);
      box-shadow: 0 0 35px #3399ffaa inset, 0 0 25px #0066cc;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .character-container.animate {
      transform: scale(1.03);
      box-shadow: 0 0 45px #66ccff, 0 0 25px #3399ff inset;
    }

    .image-box {
      width: 250px;
      height: 250px;
      border: 5px solid #66ccff;
      border-radius: 12px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      background-color: #001a33;
      box-shadow: 0 0 15px #66ccff, inset 0 0 15px #000;
      transition: background-image 0.4s ease-in-out;
    }

    .name {
      font-size: 1em;
      color: #ccf2ff;
      text-transform: uppercase;
      margin-bottom: 12px;
      text-shadow: 0 0 7px #66ccff;
    }

    .description {
      font-size: 0.75em;
      color: #aaddff;
      min-height: 60px;
      line-height: 1.5em;
      margin-bottom: 25px;
      padding: 0 15px;
      text-shadow: 0 0 5px #3399ff;
    }

    .buttons {
      display: flex;
      gap: 50px;
      justify-content: center;
    }

    button {
      width: 65px;
      height: 65px;
      font-size: 1.8em;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid #66ccff;
      border-radius: 50%;
      background: linear-gradient(145deg, #003366, #0055aa);
      color: #aaddff;
      cursor: pointer;
      text-shadow: 0 0 5px #003366;
      box-shadow: 0 0 18px #3399ff;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(145deg, #3399ff, #66ccff);
      color: #001a33;
      box-shadow: 0 0 30px #66ccff, 0 0 15px #3399ff inset;
      transform: scale(1.15) rotate(-3deg);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musica di sottofondo -->
  <audio id="bgMusic" src="https://freesound.org/data/previews/566/566084_13214640-lq.mp3" loop></audio>

  <!-- Suono cambio personaggio -->
  <audio id="switchSound" src="https://freesound.org/data/previews/320/320181_4939433-lq.mp3"></audio>

  <!-- MENU INIZIALE -->
  <div id="startMenu">
    <h1>Serena Majestico!</h1>
    <button id="startButton">Inizia</button>
  </div>

  <!-- SELETTORE PERSONAGGI -->
  <div class="character-container" id="characterContainer">
    <div class="image-box" id="imageBox"></div>
    <div class="name" id="name">Nome</div>
    <div class="description" id="description">Descrizione</div>
    <div class="buttons">
      <button onclick="prevCharacter()">&larr;</button>
      <button onclick="nextCharacter()">&rarr;</button>
    </div>
  </div>

  <script>
    const characters = [
      { name: "Michelino", description: "Il genio ribelle del gruppo.", image: "Michelino.PNG" },
      { name: "Masella", description: "Il genio ribelle del gruppo.", image: "Masella.png" },
      { name: "Daraio", description: "Il leader silenzioso, sempre lucido.", image: "Daraio.PNG" },
      { name: "Obifolc", description: "Maestro di saggezza e battute nerd.", image: "Obifolc.PNG" },
           { name: "Berarducci", description: "Canta ininterrottamente le gesta del suo fedele Rambo, la vera star della cucina", image: "Berarducci.PNG" },
      { name: "Martina", description: "Tattica e velocissima nei riflessi.", image: "Martina.PNG" },
      { name: "Erika", description: "Sorriso dolce, pugno durissimo.", image: "Erika.PNG" },
      { name: "Michele", description: "Lo stratega calmo, ma letale.", image: "Michele.PNG" },
      { name: "Ciuffo", description: "Il misterioso outsider dal passato oscuro.", image: "Ciuffo.png" },
      { name: "Rambo", description: "Il suo potere speciale!? Il certificato medico.", image: "Rambo.png" }
    ];

    let current = 0;
    const container = document.getElementById('characterContainer');
    const imageBox = document.getElementById('imageBox');
    const nameEl = document.getElementById('name');
    const descEl = document.getElementById('description');
    const bgMusic = document.getElementById('bgMusic');
    const switchSound = document.getElementById('switchSound');
    const startMenu = document.getElementById('startMenu');
    const startButton = document.getElementById('startButton');

    function updateCharacter() {
      const c = characters[current];
      imageBox.style.backgroundImage = `url(${c.image})`;
      nameEl.textContent = c.name;
      descEl.textContent = c.description;
    }

    function animateContainer() {
      container.classList.add('animate');
      setTimeout(() => container.classList.remove('animate'), 300);
    }

    function playSwitchSound() {
      switchSound.currentTime = 0;
      switchSound.play();
    }

    function nextCharacter() {
      current = (current + 1) % characters.length;
      updateCharacter();
      playSwitchSound();
      animateContainer();
    }

    function prevCharacter() {
      current = (current - 1 + characters.length) % characters.length;
      updateCharacter();
      playSwitchSound();
      animateContainer();
    }

    // Avvia il selettore quando si preme "Inizia"
    startButton.addEventListener('click', () => {
      startMenu.style.display = 'none';
      container.style.display = 'flex';
      updateCharacter();
      bgMusic.play();
    });
  </script>

</body>
</html>
