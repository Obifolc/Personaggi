<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üïπÔ∏è Selettore Personaggi Arcade</title>

  <!-- Font pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at center, #000 0%, #1a0905 100%);
      color: #ffd27f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-shadow: 0 0 3px #ff7700, 0 0 6px #ff3c00;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to right, rgba(255, 94, 0, 0.08) 0px, rgba(255, 94, 0, 0.08) 1px, transparent 1px, transparent 50px
      ), repeating-linear-gradient(
        to bottom, rgba(255, 94, 0, 0.08) 0px, rgba(255, 94, 0, 0.08) 1px, transparent 1px, transparent 50px
      );
      animation: moveGrid 25s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 50px 50px; }
    }

    .character-container {
      position: relative;
      z-index: 1;
      width: 320px;
      height: 500px;
      padding: 30px;
      border: 3px solid #ff5e00;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.75);
      box-shadow: 0 0 25px #ff5e00a0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .character-container.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20%, 60% { transform: translate(-4px, 0); }
      40%, 80% { transform: translate(4px, 0); }
    }

    .image-box {
      width: 250px;
      height: 250px;
      border: 4px solid #ff5e00;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #ff5e00, inset 0 0 10px #000;
      transition: background-image 0.4s ease-in-out, box-shadow 0.4s;
    }

    .name {
      font-size: 0.9em;
      color: #ffe0a3;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 0.65em;
      color: #ffb870;
      min-height: 50px;
      line-height: 1.4em;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .buttons {
  display: flex;
  gap: 40px;
  justify-content: center;
}

button {
  width: 60px;
  height: 60px;
  font-size: 1.5em;
  font-family: 'Press Start 2P', cursive;
  border: 2px solid #ff5e00;
  border-radius: 50%;
  background-color: #1a0905;
  color: #ff5e00;
  cursor: pointer;
  text-shadow: 0 0 3px #ff5e00;
  box-shadow: 0 0 10px #ff5e0050;
  transition: all 0.2s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  background-color: #ff5e00;
  color: #1a0905;
  box-shadow: 0 0 20px #ff5e00;
  transform: scale(1.1) rotate(-1deg);
}

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musica di sottofondo -->
  <audio id="bgMusic" src="https://freesound.org/data/previews/566/566084_13214640-lq.mp3" autoplay loop></audio>

  <!-- Suono cambio personaggio -->
  <audio id="switchSound" src="https://freesound.org/data/previews/320/320181_4939433-lq.mp3"></audio>

  <div class="character-container" id="characterContainer">
    <div class="image-box" id="imageBox"></div>
    <div class="name" id="name">Nome</div>
    <div class="description" id="description">Descrizione</div>
    <div class="buttons">
      <button onclick="prevCharacter()">&larr;</button>
<button onclick="nextCharacter()">&rarr;</button>
    </div>
  </div>

  <script>
    const characters = [
      { name: "Michelino", description: "Il genio ribelle del gruppo.", image: "Michelino.PNG" },
      { name: "Daraio", description: "Il leader silenzioso, sempre lucido.", image: "Daraio.PNG" },
      { name: "Obifolc", description: "Maestro di saggezza e battute nerd.", image: "Obifolc.PNG" },
      { name: "Berarducci", description: "Forte, deciso, incute rispetto.", image: "Berarducci.PNG" },
      { name: "Martina", description: "Tattica e velocissima nei riflessi.", image: "Martina.PNG" },
      { name: "Erika", description: "Sorriso dolce, pugno durissimo.", image: "Erika.PNG" },
      { name: "Michele", description: "Lo stratega calmo, ma letale.", image: "Michele.PNG" }
    ];

    let current = 0;
    const container = document.getElementById('characterContainer');
    const imageBox = document.getElementById('imageBox');
    const nameEl = document.getElementById('name');
    const descEl = document.getElementById('description');
    const switchSound = document.getElementById('switchSound');

    function updateCharacter() {
      const c = characters[current];
      imageBox.style.backgroundImage = `url(${c.image})`;
      nameEl.textContent = c.name;
      descEl.textContent = c.description;
    }

    function playSwitchSound() {
      switchSound.currentTime = 0;
      switchSound.play();
    }

    function applyShake() {
      container.classList.add('shake');
      setTimeout(() => container.classList.remove('shake'), 400);
    }

    function nextCharacter() {
      current = (current + 1) % characters.length;
      updateCharacter();
      playSwitchSound();
      applyShake();
    }

    function prevCharacter() {
      current = (current - 1 + characters.length) % characters.length;
      updateCharacter();
      playSwitchSound();
      applyShake();
    }

    updateCharacter();
  </script>
</body>
</html>
