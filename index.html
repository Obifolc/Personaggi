<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üïπÔ∏è Selettore Personaggi Arcade</title>

  <!-- Font pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at center, #2c0f00 0%, #5a2100 100%);
      color: #ffd27f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-shadow: 0 0 5px #ff9500, 0 0 10px #ff4c00;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to right, rgba(255, 149, 0, 0.1) 0px, rgba(255, 149, 0, 0.1) 2px, transparent 2px, transparent 40px
      ), repeating-linear-gradient(
        to bottom, rgba(255, 149, 0, 0.1) 0px, rgba(255, 149, 0, 0.1) 2px, transparent 2px, transparent 40px
      );
      animation: moveGrid 30s linear infinite;
      z-index: 0;
      filter: drop-shadow(0 0 5px #ff7200);
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .character-container {
      position: relative;
      z-index: 1;
      width: 320px;
      height: 500px;
      padding: 30px;
      border: 3px solid #ff9500;
      border-radius: 15px;
      background: linear-gradient(135deg, #3a0e00cc, #5e1a00cc);
      box-shadow: 0 0 35px #ff9500aa inset, 0 0 25px #ff6e00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .character-container.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20%, 60% { transform: translate(-4px, 0); }
      40%, 80% { transform: translate(4px, 0); }
    }

    .image-box {
      width: 250px;
      height: 250px;
      border: 5px solid #ffb347;
      border-radius: 12px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #ffb347, inset 0 0 15px #000;
      transition: background-image 0.4s ease-in-out, box-shadow 0.4s;
      background-color: #3a1300;
    }

    .name {
      font-size: 1em;
      color: #ffdca0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      text-shadow: 0 0 7px #ffb347;
    }

    .description {
      font-size: 0.75em;
      color: #ffcc80;
      min-height: 60px;
      line-height: 1.5em;
      margin-bottom: 25px;
      padding: 0 15px;
      text-shadow: 0 0 5px #ff8c00;
    }

    .buttons {
      display: flex;
      gap: 50px;
      justify-content: center;
    }

    button {
      width: 65px;
      height: 65px;
      font-size: 1.8em;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid #ffb347;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff7f00, #ffb347);
      color: #3a1300;
      cursor: pointer;
      text-shadow: 0 0 5px #804000;
      box-shadow: 0 0 18px #ff9f2c;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(145deg, #ffd27f, #ff9f2c);
      color: #5a2900;
      box-shadow: 0 0 30px #ffb347, 0 0 15px #ffa500 inset;
      transform: scale(1.15) rotate(-3deg);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musica di sottofondo -->
  <audio id="bgMusic" src="https://freesound.org/data/previews/566/566084_13214640-lq.mp3" loop></audio>

  <!-- Suono cambio personaggio -->
  <audio id="switchSound" src="https://freesound.org/data/previews/320/320181_4939433-lq.mp3"></audio>

  <div class="character-container" id="characterContainer">
    <div class="image-box" id="imageBox"></div>
    <div class="name" id="name">Nome</div>
    <div class="description" id="description">Descrizione</div>
    <div class="buttons">
      <button onclick="prevCharacter()">&larr;</button>
      <button onclick="nextCharacter()">&rarr;</button>
    </div>
  </div>

  <script>
    const characters = [
      { name: "Michelino", description: "Il genio ribelle del gruppo.", image: "Michelino.PNG" },
      { name: "Daraio", description: "Il leader silenzioso, sempre lucido.", image: "Daraio.PNG" },
      { name: "Obifolc", description: "Maestro di saggezza e battute nerd.", image: "Obifolc.PNG" },
      { name: "Berarducci", description: "Forte, deciso, incute rispetto.", image: "Berarducci.PNG" },
      { name: "Martina", description: "Tattica e velocissima nei riflessi.", image: "Martina.PNG" },
      { name: "Erika", description: "Sorriso dolce, pugno durissimo.", image: "Erika.PNG" },
      { name: "Michele", description: "Lo stratega calmo, ma letale.", image: "Michele.PNG" }
    ];

    let current = 0;
    const container = document.getElementById('characterContainer');
    const imageBox = document.getElementById('imageBox');
    const nameEl = document.getElementById('name');
    const descEl = document.getElementById('description');
    const bgMusic = document.getElementById('bgMusic');
    const switchSound = document.getElementById('switchSound');

    let audioStarted = false;
    function startAudio() {
      if (!audioStarted) {
        bgMusic.play();
        audioStarted = true;
      }
    }

    document.body.addEventListener('click', () => {
      startAudio();
    }, { once: true });

    function updateCharacter() {
      const c = characters[current];
      imageBox.style.backgroundImage = `url(${c.image})`;
      nameEl.textContent = c.name;
      descEl.textContent = c.description;
    }

    function playSwitchSound() {
      switchSound.currentTime = 0;
      setTimeout(() => switchSound.play(), 0);
    }

    function applyShake() {
      container.classList.add('shake');
      setTimeout(() => container.classList.remove('shake'), 400);
    }

    function nextCharacter() {
      current = (current + 1) % characters.length;
      updateCharacter();
      playSwitchSound();
      applyShake();
    }

    function prevCharacter() {
      current = (current - 1 + characters.length) % characters.length;
      updateCharacter();
      playSwitchSound();
      applyShake();
    }

    updateCharacter();
  </script>
</body>
</html>
